<div class="container mt-5">
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
                <img src="https://cdn.pixabay.com/photo/2020/09/23/07/53/quiz-5595288_1280.jpg" width="90">
            </div>
            <div class="quiz-header">
                <h4>This is quiz for knowledge check</h4>
                <span style="font-style: italic;">Welcome {{name}}</span>
            </div>
        </div>
        <div class="d-flex justify-content-between p-3">
            <div class="score">
                <h5>{{points}} points</h5>
            </div>
            <div class="question-remain">
                <span style="font-style: italic;">Question {{currentQuestion+1}}</span>
            </div>
            <div class="timer">
                <h5>{{counter}} sec</h5>
            </div>
        </div>
        <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [ngStyle]="{'width':progress+'%'}"
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="question">
            <div class="card">
                <h3>{{questionList[currentQuestion]?.questionText}}</h3>
            </div>
        </div>
        <div class="options">
          <ol *ngFor= "let option of questionList[currentQuestion]?.options">
             <li (click)="answer(currentQuestion+1,option)">
                 <div appChangeBg [isCorrect] ="option.correct" class="card">
                     {{option.text}}
                 </div>
             </li>
          </ol>
        </div>
        <div class="d-flex justify-content-between">
            <button [disabled]="currentQuestion===0" class="btn" (click)="previousQuestion()"><i class="fa fa-hand-o-left fa-3x" ></i></button>
            <button class="btn" ><i class='fa fa-refresh text-primary fa-3x'></i></button>
            <button [disabled]="currentQuestion===questionList.length-1" class="btn" (click)="nextQuestion()"><i class="fa fa-hand-o-right fa-3x"></i></button>  
        </div>
    </div>
</div>
